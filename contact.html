<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="loanRequest.html">Apply for Loan</a></li>
            <li><a href="review.html">Reviews</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions or inquiries, feel free to contact us using the form below. We will get back to you as soon as possible.</p>

            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required placeholder="Enter your name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" required placeholder="Enter the subject">

                <label for="message">Message:</label>
                <textarea id="message" rows="6" required placeholder="Your message..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <div class="icons">
                <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/twitter.jpg" alt="Twitter"></a>
                <a href="#"><img src="assets/instagram.jpeg" alt="Instagram"></a>
                <a href="#"><img src="assets/linkedin.jpeg" alt="LinkedIn"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flex Mobile Loans | All Rights Reserved</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
