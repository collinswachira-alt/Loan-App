<!DOCTYPE html>
<html lang="en">

<body>
    <nav>
        <ul>
            <li><a href="landing.html">Home</a></li>
            <li><a href="review.html">Reviews</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <h1>Loan Application</h1>
        <p>Please fill in your details below to check your loan eligibility:</p>

        <form id="loanForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required placeholder="John Doe">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required placeholder="+254700123456">

            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" required placeholder="12345678">

            <label for="loanAmount">Desired Loan Amount:</label>
            <input type="number" id="loanAmount" min="17000" max="45000" required placeholder="Enter Amount">

            <button type="submit">Check Eligibility</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="loader" style="display: none;"></div>
    </main>

    <footer>
        <p>&copy; 2024 Loan Borrowing Service</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
