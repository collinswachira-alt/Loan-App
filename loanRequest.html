    <main>
        <h1>Loan Application</h1>
        <p>Please fill in your details below to check your loan eligibility:</p>
        <p>Kindly Ensure you fill your details CORRECTLY</p>

        <form id="loanForm">
            <label for="name">Full Names as per ID:</label>
            <input type="text" id="name" required placeholder="***** *****">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required placeholder="07********">

            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" required placeholder="12345678">

            <label for="loanAmount">Desired Loan Amount:</label>
            <input type="number" id="loanAmount" min="1000" max="60000" required placeholder="Ksh1,000-Ksh60,000">

            <button type="submit">Check Eligibility</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="loader" style="display: none;"></div>
    </main>
